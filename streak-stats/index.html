<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Streak Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.5s ease;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            background: linear-gradient(120deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .stats-container {
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        
        #streak-stats {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            max-width: 100%;
            height: auto;
        }
        
        #streak-stats:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        .quote-container {
            padding: 30px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            position: relative;
            min-height: 180px;
        }
        
        #quote {
            font-size: 1.25rem;
            font-weight: 500;
            color: #374151;
            text-align: center;
            margin: 0;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .refresh-info {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .quote-icon {
            position: absolute;
            opacity: 0.1;
            font-size: 5rem;
        }
        
        .quote-icon.left {
            top: 30px;
            left: 30px;
        }
        
        .quote-icon.right {
            bottom: 30px;
            right: 30px;
            transform: rotate(180deg);
        }
        
        .author {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            color: #4f46e5;
            font-weight: 600;
        }
        
        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            #quote {
                font-size: 1rem;
            }
            
            .quote-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="text-3xl font-bold">GitHub Contribution Streak</h1>
                <p class="mt-2 opacity-90">bhuvanesh-m-dev's activity stats</p>
            </div>
            
            <div class="stats-container">
                <img id="streak-stats" src="https://github-readme-streak-stats.herokuapp.com/?user=bhuvanesh-m-dev&theme=jolly&hide_border=true" alt="GitHub Streak Stats">
            </div>
            
            <div class="quote-container">
                <i class="fas fa-quote-left quote-icon left"></i>
                <p id="quote">Loading inspiring quote...</p>
                <span id="author" class="author"></span>
                <i class="fas fa-quote-left quote-icon right"></i>
            </div>
            
            <div class="refresh-info">
                <p>Jump into <a href="https://github.com/bhuvanesh-m-dev" class="font-bold text-indigo-600 hover:text-indigo-800 transition-colors">BHUVANESH M's GitHub Profile</a></p>
            </div>
        </div>
    </div>

    <script>
        // Predefined list of quotes
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Don't watch the clock; do what it does. Keep going.",
                author: "Sam Levenson"
            },
            {
                text: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "The harder you work for something, the greater you'll feel when you achieve it.",
                author: "Unknown"
            }
        ];
        
        // Function to update the quote
        function updateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            // Fade out
            document.getElementById('quote').style.opacity = '0';
            document.getElementById('author').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('quote').textContent = quote.text;
                document.getElementById('author').textContent = `â€” ${quote.author}`;
                
                // Fade in
                document.getElementById('quote').style.opacity = '1';
                document.getElementById('author').style.opacity = '1';
            }, 300);
        }
        
        // Function to refresh the stats image
        function refreshStats() {
            const img = document.getElementById('streak-stats');
            const url = new URL(img.src);
            
            // Add timestamp to prevent caching
            url.searchParams.set('t', Date.now());
            img.src = url.toString();
            
            // Update the quote
            updateQuote();
        }
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Show initial quote
            updateQuote();
            
            // Set up the refresh interval (5 seconds)
            setInterval(refreshStats, 5000);
            
            // Add subtle background color change every 10 seconds
            setInterval(() => {
                const hue = Math.floor(Math.random() * 360);
                document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 95%) 0%, hsl(${(hue + 30) % 360}, 100%, 95%) 100%)`;
            }, 10000);
        });
    </script>
</body>
</html>
